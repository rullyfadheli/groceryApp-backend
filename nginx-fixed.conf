# FIXED Nginx Configuration for grocery-app.my.id
# Replace your current /etc/nginx/sites-available/grocery-app with this

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name grocery-app.my.id www.grocery-app.my.id;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grocery-app.my.id www.grocery-app.my.id;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/grocery-app.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grocery-app.my.id/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/grocery-app-access.log;
    error_log /var/log/nginx/grocery-app-error.log;

    # Proxy to Node.js Application
    location / {
        # FIXED: Changed from port 3000 to 3001
        proxy_pass http://127.0.0.1:3001;
        
        # ============================================
        # CRITICAL HEADERS FOR COOKIE TO WORK
        # ============================================
        
        # Tell Express the original protocol was HTTPS
        # This is THE MOST IMPORTANT header for cookies!
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Tell Express the original host
        proxy_set_header X-Forwarded-Host $host;
        
        # Tell Express the original port
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # ============================================
        # WEBSOCKET SUPPORT (for Socket.io)
        # ============================================
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # ============================================
        # TIMEOUTS & BUFFERS
        # ============================================
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable caching for API responses
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}
