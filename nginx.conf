# Nginx configuration for grocery-app.my.id
# Place this file in /etc/nginx/sites-available/grocery-app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/grocery-app /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name grocery-app.my.id;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grocery-app.my.id;

    # SSL Certificate (update paths to your actual certificate files)
    # If using Let's Encrypt: certbot --nginx -d grocery-app.my.id
    ssl_certificate /etc/letsencrypt/live/grocery-app.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grocery-app.my.id/privkey.pem;
    
    # SSL Configuration (recommended settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/grocery-app-access.log;
    error_log /var/log/nginx/grocery-app-error.log;

    # Proxy to Node.js application
    location / {
        # Proxy pass to your Node.js app running on port 3001
        proxy_pass http://localhost:3001;
        
        # CRITICAL: Headers for Express to detect HTTPS and proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CRITICAL: For WebSocket support (Socket.io)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Optional: Serve static files directly (if you have any)
    # location /static {
    #     alias /path/to/your/static/files;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}
